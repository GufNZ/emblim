<table class="table table-striped">
	<thead>
		<tr><th colspan="3">Products ({{currency}})</th></tr>
		<tr>
			<th>Name</th>
			<th>Price</th>
			<th>Type</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="product in products">
			<td>{{product.name}}</td>
			<td>{{product.price | currency}}</td>
			<td>{{product.type}}</td>
		</tr>
	</tbody>
</table>
